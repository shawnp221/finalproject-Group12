<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="Minesweeper.css">
  <title>Minesweeper â€” Vanilla JS</title>
</head>
<body>
  <div class="app" role="application" aria-label="Minesweeper game">
    <header>
      <div class="title">
        <h1>Minesweeper</h1>
        <p>Press left click to reveal tiles. Press right click to place a flag (signaling a bomb)</p>
      </div>

      <div class="controls">
        <button id="resetBtn" aria-label="Reset game">Reset</button>
      </div>
    </header>

    <div class="status">
      <div class="panel" style="flex:0 0 auto;">
        <div class="counter" id="mineCounter" aria-live="polite">000</div>
        <div style="padding:0 8px;">mines</div>
      </div>

      <div style="flex:1; display:flex; justify-content:center;">
        <div class="panel" style="padding:8px 14px; gap:12px; align-items:center;">
          <button id="smiley" title="Reset game" aria-label="Reset game">ðŸ˜Š</button>
          <div id="statusText" style="font-weight:700;color:var(--muted)">Ready</div>
        </div>
      </div>

      <div class="panel" style="flex:0 0 auto;">
        <div style="display:flex; gap:8px; align-items:center;">
          <div style="min-width:48px; text-align:center;">
            <div style="font-size:12px;color:var(--muted)">Time</div>
            <div id="timer" style="font-weight:700;">0</div>
          </div>
        </div>
      </div>
    </div>

    <div class="board-wrap">
      <div id="board" class="board" role="grid" aria-label="minesweeper board"></div>
    </div>

    <div class="message" id="msg"></div>

    <div class="leaderboard" style="margin-top:20px;">
      <h2>Leaderboard</h2>
      <ol id="leaderboardList"></ol>
    </div>

    <div class="footer">Tip: Each box in the grid can only see the adjacent 8 boxes.</div>
  </div>
  
  <script src="Minesweeper.js"></script>
</body>
</html>
