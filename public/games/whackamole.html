<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="whackamole.css">
  <title>Whack-a-Mole</title>
</head>
<body>
  <main class="game" aria-label="Whack-a-Mole game">
    <div class="hud">
      <div id="score" class="badge" aria-live="polite">Score: 0</div>
      <div id="timer" class="badge" aria-live="polite">00:15</div>
      <button id="startBtn">Start</button>
      <button id="resetBtn" class="danger">Reset</button>
    </div>

    <section id="board" role="application" aria-label="Game board (4 by 4)"></section>
    <aside class="sidebar" aria-label="Leaderboard">
      <h3>Leaderboard</h3>
      <form id="nameForm" class="name-form" style="display:none">
        <input id="username" type="text" maxlength="20" placeholder="Enter name" required />
        <button type="submit">Save Score</button>
      </form>
      <ul id="scores"></ul>
      <button id="clearScores" type="button">Clear Scores</button>
    </aside>
    <div class="footer-note">Tip: Missing a click on the board costs 1 point. Hit moles fast!</div>
  </main>

  <script src="whackamole.js"></script>
</body>
</html>
