<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="/memorymatch.css">
</head>
<body>
<div class="game-container">
    <div class="header">
        <h1>ğŸƒ Memory Match ğŸƒ</h1>
    </div>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-label">Moves</div>
            <div class="stat-value" id="moves">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Matches</div>
            <div class="stat-value" id="matches">0 / 12</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Time</div>
            <div class="stat-value" id="timer">0:00</div>
        </div>
    </div>

    <div class="theme-selector">
        <button class="theme-btn active" onclick="changeTheme('emoji')">ğŸ¨ Emoji</button>
        <button class="theme-btn" onclick="changeTheme('animals')">ğŸ¾ Animals</button>
        <button class="theme-btn" onclick="changeTheme('shapes')">â­ Shapes</button>
        <button class="theme-btn" onclick="changeTheme('nfl')">ğŸˆ NFL</button>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="controls">
        <button class="btn btn-primary" onclick="resetGame()">New Game</button>
        <button class="btn btn-leaderboard" onclick="showLeaderboard()"> ğŸ† Leaderboard</button>
        <button class="btn btn-secondary" onclick="showRules()">How to Play</button>
    </div>
</div>

<!-- Win Modal -->
<div class="modal" id="winModal">
    <div class="modal-content">
        <h2>ğŸ‰ Congratulations! ğŸ‰</h2>
        <p>You won the game!</p>
        <p><strong>Moves:</strong> <span id="finalMoves"></span></p>
        <p><strong>Time:</strong> <span id="finalTime"></span></p>
        <button class="btn btn-primary" onclick="closeModal()">Play Again</button>
    </div>
</div>

<!-- Leaderboard Modal -->
<div class="modal" id="leaderboardModal">
    <div class="modal-content">
        <h2>ğŸ† Leaderboard ğŸ†</h2>
        <div id="leaderboardContent">Loading...</div>
        <button class="btn btn-primary" onclick="closeLeaderboard()">Close</button>
    </div>
</div>


<!-- Rules Modal -->
<div class="modal" id="rulesModal">
    <div class="modal-content">
        <h2>ğŸ“– How to Play</h2>
        <p>1. Click on cards to flip them over</p>
        <p>2. Find matching pairs</p>
        <p>3. Match all 12 pairs to win!</p>
        <p>4. Try to win in fewer moves!</p>
        <button class="btn btn-primary" onclick="closeRulesModal()">Got It!</button>
    </div>
</div>

<script>
    // Card themes (12 pairs = 24 cards, 1 unused for 5x5 grid)
    const themes = {
        emoji: ['ğŸ®', 'ğŸ¨', 'ğŸ­', 'ğŸª', 'ğŸ¸', 'ğŸ¯', 'ğŸ²', 'ğŸº', 'ğŸ»', 'ğŸ¬', 'ğŸ¤', 'ğŸ§'],
        animals: ['ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼', 'ğŸ¨', 'ğŸ¯', 'ğŸ¦', 'ğŸ®'],
        shapes: ['â­', 'ğŸ’', 'ğŸ”·', 'ğŸ”¶', 'ğŸ”µ', 'ğŸ”´', 'ğŸŸ¢', 'ğŸŸ¡', 'ğŸŸ£', 'ğŸŸ ', 'â¬›', 'â¬œ'],
        nfl: ['ğŸ¦…', 'ğŸ»', 'âšœï¸', 'ğŸ¦¬', 'ğŸ¦', 'ğŸ´', 'ğŸ¬', 'âš¡', 'ğŸ¤ ', 'ğŸ´â€â˜ ï¸', 'ğŸ§€', 'ğŸ¦']
    };

    let currentTheme = 'emoji';
    let cards = [];
    let flippedCards = [];
    let matchedPairs = 0;
    let moves = 0;
    let timer = 0;
    let timerInterval = null;
    let gameStarted = false;

    function initGame() {
        // Get 12 pairs from current theme
        const symbols = themes[currentTheme];
        const cardSymbols = [...symbols, ...symbols]; // Create pairs

        // Shuffle cards
        cardSymbols.sort(() => Math.random() - 0.5);

        // Remove one card to make 24 cards (since we need odd number, we'll use 25 and hide 1)
        cardSymbols.push(''); // Add empty card for 5x5 grid

        cards = cardSymbols;
        renderBoard();
        resetStats();
    }

    function renderBoard() {
        const board = document.getElementById('gameBoard');
        board.innerHTML = '';

        cards.forEach((symbol, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.index = index;
            card.dataset.symbol = symbol;

            if (symbol === '') {
                card.style.visibility = 'hidden';
            } else {
                card.innerHTML = `
                        <div class="card-front">â“</div>
                        <div class="card-back">${symbol}</div>
                    `;
                card.addEventListener('click', () => flipCard(index));
            }

            board.appendChild(card);
        });
    }

    function flipCard(index) {
        if (!gameStarted) {
            startTimer();
            gameStarted = true;
        }

        const card = document.querySelector(`[data-index="${index}"]`);

        // Prevent flipping if already flipped or matched
        if (card.classList.contains('flipped') ||
            card.classList.contains('matched') ||
            flippedCards.length >= 2) {
            return;
        }

        card.classList.add('flipped');
        flippedCards.push({ index, symbol: card.dataset.symbol, element: card });

        if (flippedCards.length === 2) {
            moves++;
            document.getElementById('moves').textContent = moves;
            checkMatch();
        }
    }

    function checkMatch() {
        const [card1, card2] = flippedCards;

        if (card1.symbol === card2.symbol) {
            // Match found
            setTimeout(() => {
                card1.element.classList.add('matched');
                card2.element.classList.add('matched');
                matchedPairs++;
                document.getElementById('matches').textContent = `${matchedPairs} / 12`;
                flippedCards = [];

                if (matchedPairs === 12) {
                    winGame();
                }
            }, 500);
        } else {
            // No match
            setTimeout(() => {
                card1.element.classList.remove('flipped');
                card2.element.classList.remove('flipped');
                flippedCards = [];
            }, 1000);
        }
    }

    function changeTheme(theme) {
        currentTheme = theme;

        // Update active button
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');

        resetGame();
    }

    function resetGame() {
        clearInterval(timerInterval);
        gameStarted = false;
        flippedCards = [];
        matchedPairs = 0;
        moves = 0;
        timer = 0;
        resetStats();
        initGame();
    }

    function resetStats() {
        document.getElementById('moves').textContent = '0';
        document.getElementById('matches').textContent = '0 / 12';
        document.getElementById('timer').textContent = '0:00';
    }

    function startTimer() {
        timerInterval = setInterval(() => {
            timer++;
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            document.getElementById('timer').textContent =
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }, 1000);
    }

    function winGame() {
        clearInterval(timerInterval);
        document.getElementById('finalMoves').textContent = moves;
        document.getElementById('finalTime').textContent =
            document.getElementById('timer').textContent;

        // Fetch username from backend
        fetch('/api/me')
            .then(response => response.json())
            .then(userData => {
                const username = userData.username;
                const timeValue = document.getElementById('timer').textContent; // "0:51"
                const [minutes, seconds] = timeValue.split(':').map(Number);
                const totalSeconds = minutes * 60 + seconds;


                // Prepare score data
                const scoreData = {
                    username: username,
                    moves: moves,
                    time: totalSeconds,
                    theme: currentTheme, // your current theme
                    game: "MemoryMatch",
                    date: new Date().toISOString()
                };

                // Send score to backend
                return fetch('/api/memorymatch/score', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(scoreData)
                });
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Score saved successfully!');
                } else {
                    console.error('Error saving score:', data.error);
                }
            })
            .catch(err => console.error('Server error:', err));


        setTimeout(() => {
            document.getElementById('winModal').classList.add('show');
        }, 500);
    }

    async function showLeaderboard() {
        const content = document.getElementById('leaderboardContent');
        content.innerHTML = 'Loading...';
        document.getElementById('leaderboardModal').classList.add('show');

        try {
            // Fetch current user to highlight
            const userResponse = await fetch("/api/me");
            const currentUser = await userResponse.json();

            // Fetch scores for MemoryMatch
            const response = await fetch("/api/memorymatch/data");
            const scores = await response.json();

            if (scores.length === 0) {
                content.innerHTML = '<div class="no-scores">No scores yet. Be the first to play!</div>';
                return;
            }

            // Sort by moves, then time
            scores.sort((a, b) => a.moves - b.moves || a.time - b.time);

            // Build leaderboard table
            let tableHTML = `
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Moves</th>
                        <th>Time</th>
                        <th>Theme</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
        `;

            scores.forEach((score, index) => {
                const medal = index === 0 ? 'ğŸ¥‡' : index === 1 ? 'ğŸ¥ˆ' : index === 2 ? 'ğŸ¥‰' : '';

                // Convert seconds to mm:ss
                const minutes = Math.floor(score.time / 60);
                const seconds = score.time % 60;
                const formattedTime = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                const themeEmoji = {
                    'emoji': 'ğŸ¨',
                    'animals': 'ğŸ¾',
                    'shapes': 'â­',
                    'nfl': 'ğŸˆ',
                }[score.theme] || 'ğŸ®';

                const date = new Date(score.date).toLocaleDateString();

                // Highlight current user
                const playerName = score.username === currentUser.username
                    ? `<strong>${score.username}</strong>`
                    : score.username;

                tableHTML += `
                <tr>
                    <td><span class="rank-medal">${medal}</span>${index + 1}</td>
                    <td>${playerName}</td>
                    <td>${score.moves}</td>
                    <td>${formattedTime}</td>
                    <td>${themeEmoji}</td>
                    <td>${date}</td>
                </tr>
            `;
            });

            tableHTML += '</tbody></table>';
            content.innerHTML = tableHTML;

        } catch (err) {
            console.error("Error loading leaderboard:", err);
            content.innerHTML = '<div class="no-scores">Failed to load scores.</div>';
        }
    }


    function closeModal() {
        document.getElementById('winModal').classList.remove('show');
        resetGame();
    }

    function showRules() {
        document.getElementById('rulesModal').classList.add('show');
    }

    function closeRulesModal() {
        document.getElementById('rulesModal').classList.remove('show');
    }

    function closeLeaderboard() {
        document.getElementById('leaderboardModal').classList.remove('show');
    }

    // Initialize game on load
    initGame();
</script>
</body>
</html>
